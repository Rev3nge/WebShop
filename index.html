<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Интернет-магазин</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
            </ul>
        </div>
    </nav>
</nav>

    <div class="container mt-4">
        <div class="filter mb-3">
            <label for="category-select">Выберите категорию:</label>
            <select id="category-select" class="form-control" onchange="filterProducts()">
                <option value="all">Все</option>
            </select>
        </div>

        <div id="product-list" class="row"></div>
        
        <button id="load-more" class="btn btn-primary mb-3" onclick="loadMore()">Загрузить еще</button>

        <h2>Добавить товар</h2>
        <form id="add-product-form" onsubmit="addProduct(event)">
            <input type="text" id="product-name" class="form-control mb-2" placeholder="Название товара" required>
            <input type="number" id="product-price" class="form-control mb-2" placeholder="Цена" required step="0.01">
            <textarea id="product-description" class="form-control mb-2" placeholder="Описание" required></textarea>
            <input type="text" id="product-category" class="form-control mb-2" placeholder="Категория" required>
            <button type="submit" class="btn btn-success">Добавить товар</button>
        </form>
    </div>
    <script src="/main/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
